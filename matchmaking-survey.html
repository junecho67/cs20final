  <!-- Matchmaking Survey Section -->
  <div class="container">
    <h1>Find Your Perfect Pet</h1>
    <p class="form-description">Use the form below to search for adoptable pets near you.</p>

    <form id="matchmaking-form">
      <div class="form-group">
        <label for="species">Species</label>
        <select id="species" name="species" required>
          <option value="">Select...</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="rabbit">Rabbit</option>
          <option value="bird">Bird</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="breed">Breed</label>
        <select id="breed" name="breed">
          <option value="">Select...</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="age">Age</label>
        <select id="age" name="age">
          <option value="">Select...</option>
          <option value="puppy">Puppy</option>
          <option value="kitten">Kitten</option>
          <option value="young">Young</option>
          <option value="adult">Adult</option>
          <option value="senior">Senior</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="sex">Sex</label>
        <select id="sex" name="sex">
          <option value="">Select...</option>
          <option value="m">Male</option>
          <option value="f">Female</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="size">Size</label>
        <select id="size" name="size">
          <option value="">Select...</option>
          <option value="1">Small (Under 25 lbs)</option>
          <option value="2">Medium (26-60 lbs)</option>
          <option value="3">Large (61-100 lbs)</option>
          <option value="4">Extra Large (Over 100 lbs)</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="location">ZIP Code</label>
        <input type="text" id="location" name="location" placeholder="Enter ZIP Code" required>
      </div>
    
      <button type="submit" class="submit-btn">Search</button>
    </form>
  
    <!-- Results Section -->
    <div id="results" class="results"></div>

    <!-- Powered by Adopt-a-Pet Logo -->
    <div class="adoptapet-logo">
      <a href="https://www.adoptapet.com" target="_blank">
